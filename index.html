<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="fields">
        <div class="container">
            <h1>Решение нелинейных уравнений</h1>
            <form class="fields-wrapper">
                <div class="fields-group full-row">
                    <label for="fun">Функция</label>
                    <input type="text" id="fun" placeholder="Исходная функция" value="x^3+3*x+2.2">
                </div>
                <div class="fields-group">
                    <label for="left">Левая граница</label>
                    <input type="text" id="left" placeholder="Левая граница" value="-1">
                </div>
                <div class="fields-group">
                    <label for="right">Правая граница</label>
                    <input type="text" id="right" placeholder="Правая граница" value="1">
                </div>
                <div class="fields-group">
                    <label for="eps">Допустимая погрешность</label>
                    <input type="text" id="eps" placeholder="Погрешность" value="0.001">
                </div>
                <div class="fields-group">
                    <label for="method">Метод</label>
                    <select name="method" id="method">
                        <option value="0" selected="selected">Метод дихотомии</option>
                        <option value="1">Метод Ньютона</option>
                        <option value="2">Метод хорд</option>
                        <option value="3">Метод итераций</option>
                    </select>
                </div>
                <div class="fields-group full-row">
                    <button class="btn">Вычислить</button>
                </div>
            </form>
        </div>
    </section>
    <section class="chart">
        <div class="container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </section>
    <section class="table">
        <div class="container">
            <table></table>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js" integrity="sha512-SewEag0kt1xsJdbfAXgLyLvYXeAoGEla4M6JSitT6ocJVI+VeUbFXkgrbloNn4cVgq46caRf31un2eoalq6YOw==" crossorigin="anonymous"></script>
    <script src="js/equal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
