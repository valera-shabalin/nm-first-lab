<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="fields">
        <div class="container">
            <h1>Решение нелинейных уравнений</h1>
            <div class="fields-wrapper">
                <div class="fields-group">
                    <label for="fun">Функция</label>
                    <input type="text" id="fun" placeholder="Исходная функция" value="x+4">
                </div>
                <div class="fields-group">
                    <label for="left">Левая граница</label>
                    <input type="number" id="left" placeholder="Левая граница" value="-5">
                </div>
                <div class="fields-group">
                    <label for="right">Правая граница</label>
                    <input type="number" id="right" placeholder="Правая граница" value="0">
                </div>
                <div class="fields-group">
                    <label for="eps">Допустимая погрешность</label>
                    <input type="number" id="eps" placeholder="Погрешность" value="0.01">
                </div>
                <select name="method" id="method">
                    <option value="1" selected="selected">Метод дихотомии</option>
                    <option value="2">Метод хорд</option>
                    <option value="3">Метод Ньютона</option>
                    <option value="4">Метод итераций</option>
                </select>
            </div>
        </div>
    </section>
    <section class="chart">
        <div class="container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js" integrity="sha512-SewEag0kt1xsJdbfAXgLyLvYXeAoGEla4M6JSitT6ocJVI+VeUbFXkgrbloNn4cVgq46caRf31un2eoalq6YOw==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
